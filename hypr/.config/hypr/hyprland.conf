# ============================================================
# Hassan's Workspace Rules üè¢
# ============================================================

# Firefox on Workspace 2
windowrule {
    name = firefox-workspace
    workspace = 2
    match:class = ^(firefox)$
}

# Neovim on Workspace 3
windowrule {
    name = nvim-workspace
    workspace = 3
    match:class = ^(kitty-nvim)$
}

# Thunar on Workspace 4
windowrule {
    name = thunar-workspace
    workspace = 4
    match:class = ^(thunar)$
    opacity = 0.75
}

# Audacious on Workspace 6 (consolidated all audacious rules)
windowrule {
    name = audacious-workspace
    opacity = 0.75 0.75
    workspace = 6
    match:class = ^(Audacious)$
}

# Firefox transparency (but solid on YouTube)
windowrule {
    name = firefox-opacity
    opacity = 0.90 0.90
    match:class = ^(firefox)$
}

windowrule {
    name = youtube-opaque
    opaque = true
    match:title = .*YouTube.*
}

# See https://wiki.hypr.land/Configuring/Window-Rules/ for more
# See https://wiki.hypr.land/Configuring/Workspace-Rules/ for workspace rules

# Example windowrules that are useful
windowrule {
    # Ignore maximize requests from all apps. You'll probably like this.
    name = suppress-maximize-events
    match:class = .*

    suppress_event = maximize
}

windowrule {
    # Fix some dragging issues with XWayland
    name = fix-xwayland-drags
    match:class = ^$
    match:title = ^$
    match:xwayland = true
    match:float = true
    match:fullscreen = false
    match:pin = false

    no_focus = true
}

# Hyprland-run windowrule
windowrule {
    name = move-hyprland-run

    match:class = hyprland-run

    move = 20 monitor_h-120
    float = yes
}
